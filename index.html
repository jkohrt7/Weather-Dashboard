<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel = "stylesheet" href = "assets/css/reset.css">
    <link rel = "stylesheet" href = 'assets/css/styles.css'>
    <!--External fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        <div class = "primary-content">
            <div id = "title">Weather App</div>
            <div id = "search-content">
                <input type = "text" id = "search-bar" placeholder = "Search for a City"></input>
                <div id = "search-button"></div>
            </div>

            <!--Should be a mobile-style button when smaller-->
            <nav id = "date-container">
                
            </nav>
            
        </div>

        <ul class = "city-history">
            <!--Dynamically added li that complete a search on click-->

        </ul>
    </header>

    <main>
        <div id = "city-weather-container">
            <div class = "info-card" id = "current-weather-styling">
                <h2 id = "city-name"></h2>
                <div id = "current-weather-container">
                    <div id = "current-data"></div>
                    <div id = "current-icon"></div>
                </div>
            </div>

            <div class = "info-card" id = "forecast-styling">
                <h2 id = "five-day-title">5-day Forecast</h2>
                <div id = "forecast-container">
                    <!--Dynamically added elements; placeholder for now-->
                </div>
            </div>

        </div>
    </main>
</body>

<script src= "https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.js"></script>
